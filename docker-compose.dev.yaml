version: '3'
services:
  cassandra-db-development:
    image: datastax/dse-server:6.0.2
    container_name: cassandra-db-development
    command: [-g -s -R -k]
    user: root
    ports:
    - "9042:9042"
    healthcheck:
        test: ["CMD", "cqlsh", "-e", "describe keyspaces" ]
        interval: 10s
        timeout: 5s
        retries: 60
    networks: 
      - shortner-development-network
    environment:
      CASSANDRA_CLUSTER_NAME: urlshortner-cluster
      CASSANDRA_DC: dc1
      DS_LICENSE: accept
      HEAP_NEWSIZE: 128M
      MAX_HEAP_SIZE: 1024M
    cap_add:
    - IPC_LOCK
    ulimits:
      memlock: -1
    volumes:
      - "./database/development/db:/var/lib/cassandra:rw"
  cassandra-studio-db-development:
    image: datastax/dse-studio:6.0.0
    container_name: studio-db-development
    ports:
    - "9091:9091"
    networks: 
      - shortner-development-network
    depends_on:
      cassandra-db-development:
        condition: service_healthy
    environment:
      DS_LICENSE: accept
    volumes:
    - "./database/development/notebooks:/var/lib/datastax-studio"
  redis:
    image: redis:latest
    container_name: redis
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 1s
      timeout: 3s
      retries: 30
    ports:
      - "6380:6379"
    networks:
      - shortner-development-network
  url-shortner:
    build:
      context: .
      dockerfile: app/Dockerfile.dev
    container_name: url-shortner
    ports:
      - 5001:5001
    depends_on:
      cassandra-db-development:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./app/configuration/development/.env.app
    environment:
      - BUILD_ENV=development
    networks: 
      - shortner-development-network
    volumes:
    - "./app:/app"
networks:
  shortner-development-network: